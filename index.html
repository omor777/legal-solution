<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Legal Solutions</title>
    <!-- ! tailwind and daisyUI cdn link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- ! font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- ! google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600;700;800&family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- ! tailwind component customization -->
    <style type="text/tailwindcss">
      @layer components {
        .banner-bg {
          min-height: 34.375rem;
          background: linear-gradient(180deg, #111 0%, rgba(17, 17, 17, 0) 100%),
            url("./images/banner.png");
          background-repeat: no-repeat;
          background-position: center;
          border-radius: 0.5rem;
          overflow: hidden;
        }
        .menu-link {
          @apply text-dark-3 capitalize relative before:absolute before:w-0 before:h-[4px] before:bg-gold before:rounded before:-bottom-2 before:duration-300 hover:before:w-full;
        }
      }
      @layer utilities {
        .criminal-law-card {
          border: 1px solid #e7e7e7;
          background: linear-gradient(
            180deg,
            #f3f3f3 0%,
            rgba(243, 243, 243, 0) 100%
          );
        }
        .carousel-bg {
          background: rgba(17, 17, 17, 0.8);
        }
      }
    </style>
    <!-- ! tailwind customization script -->
    <script>
      tailwind.config = {
        theme: {
          screens: {
            sm: "600px",
            md: "768px",
            lg: "992px",
            xl: "1170px",
          },
          container: {
            center: true,
          },
          screens: {
            sm: "640px",
            md: "768px",
            lg: "992px",
            xl: "1130px",
          },

          extend: {
            colors: {
              "dark-2": "#414040",
              "dark-3": "#707070",
              "dark-4": "#A0A0A0",
              "dark-5": "#CFCFCF",
              "dark-6": "#E7E7E7",
              "dark-7": "#F3F3F3",
              "footer-bg": "#111111",
              gold: "#B68C5A",
            },
            fontSize: {
              32: "2rem", // 32px
              35: "2.1875rem", // 35px
              40: "2.5rem", // 40px
              72: "4.5rem", // 72px
            },
            maxWidth: {
              217: "13.5625rem", // 217px
              258: "16.125rem", // 258px
              504: "31.5rem", // 504px
              668: "41.75rem", // 668px
              679: "42.4375rem", // 679px
              714: "44.625rem", // 714px
              900: "56.25rem", // 900px
            },
            lineHeight: {
              26: "1.625rem", // 26px
              85: "5.3125rem", // 85px
            },
            borderRadius: {
              10: "0.625rem",
            },
          },
        },
      };
    </script>
    <style>
      .font-garamond {
        font-family: "EB Garamond", serif;
      }
      .font-poppins {
        font-family: "Poppins", sans-serif;
      }
      body {
        font-family: "Poppins", sans-serif;
      }
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-family: "EB Garamond", serif;
      }
    </style>
  </head>
  <body>
    <header class="container px-6 lg:px-0">
      <nav class="py-14 flex items-center justify-between">
        <div class="flex items-center gap-x-3">
          <img src="./images/logo.svg" alt="" />
          <h3 class="text-dark-2 text-35 font-extrabold">Justice</h3>
        </div>

        <ul class="lg:flex hidden flex-wrap items-center gap-8">
          <li class="space-x-1 cursor-pointer">
            <a class="menu-link" href="#">home</a>
          </li>
          <li class="space-x-1 cursor-pointer">
            <a class="menu-link" href="#">Services</a>
            <i class="fa-solid fa-chevron-right text-dark-3"></i>
          </li>
          <li class="space-x-1 cursor-pointer">
            <a class="menu-link" href="#">Cases</a>
            <i class="fa-solid fa-chevron-right text-dark-3"></i>
          </li>
          <li class="space-x-1 cursor-pointer">
            <a class="menu-link" href="#">Blog</a>
            <i class="fa-solid fa-chevron-right text-dark-3"></i>
          </li>
          <li class="space-x-1 cursor-pointer">
            <a class="menu-link" href="#">Contact Us</a>
            <i class="fa-solid fa-chevron-right text-dark-3"></i>
          </li>
        </ul>

        <button
          class="text-lg font-semibold bg-gold py-5 px-8 rounded-lg text-white hover:opacity-90 duration-300 lg:flex hidden"
        >
          Free Consultation
        </button>

        <button class="btn flex lg:hidden">
          <i class="fa-solid fa-bars text-2xl"></i>
        </button>
      </nav>
    </header>

    <main>
      <!-- ! banner section -->
      <section class="container px-6 lg:px-0">
        <div class="banner-bg px-5 md:px-0">
          <div
            class="space-y-6 flex flex-col items-center justify-center min-h-[550px]"
          >
            <h1
              class="text-white text-4xl sm:text-5xl sm:leading-[60px] leading-[3.125rem] lg:text-72 font-extrabold lg:leading-85 max-w-668 mx-auto text-center"
            >
              We Provide Effective Legal Solutions
            </h1>
            <p
              class="text-dark-6 max-w-679 text-center leading-26 md:text-base text-sm"
            >
              There are many variations of passages of Lorem Ipsum available,
              but the majority have suffered alteration in some form, by
              injected humour.
            </p>

            <form
              class="w-full max-w-679 mx-auto sm:flex-row flex-col flex items-center gap-6"
            >
              <input
                type="text"
                placeholder="Search your services"
                class="placeholder:text-dark-4 leading-26 p-4 sm:p-5 bg-white rounded-lg outline outline-none sm:flex-1 w-full sm:w-auto"
              />
              <input
                type="submit"
                value="search"
                class="text-white bg-gold w-full sm:w-auto py-4 sm:py-5 px-10 rounded-lg font-medium sm:font-semibold text-lg sm:text-xl cursor-pointer opacity-90 duration-300 hover:opacity-100"
              />
            </form>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
